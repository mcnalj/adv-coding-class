<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Draggable</title>
        <link rel="stylesheet" href="draggable.css">
	</head>
	<body>
        <header>
            <h1>Draggable Image</h1>
        </header>
        <div>
            <figure ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
        </div>
        <div>
            <figure ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
        </div>
        <div>
            <figure>
                <img id="draggable" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Boston_Celtics.svg/200px-Boston_Celtics.svg.png" draggable="true" ondragstart="drag(event)"> 
            </figure>
        </div>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
</html>
