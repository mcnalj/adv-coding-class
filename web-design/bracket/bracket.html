            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
            const parentEast = document.getElementById("east-gallery");
            const parentWest = document.getElementById("east-gallery");
            for (var i =1; i <= 30; i++) {
                const node = document.createElement("figure");
                let elemId = "item-" + i;
                let objKey = i.toString()
                node.id = elemId;
                const image = document.createElement("img");
                image.class = "gallery-item";
                image.src = teamData[objKey].Image;
                image.draggable = "true";
                image.addEventListener("ondragstart", e => drag(e), false);
                node.appendChild(image);
                if (i<=15) {
                    parentEast.appendChild(node);
                } else {
                    parentWest.appendChild(node);
                }                
            }
