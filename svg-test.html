<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <polygon points="50,10 80,50 50,90 20,50" fill="#add8e6" stroke="#000" stroke-width="2"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Linear gradient for the diamond -->
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#add8e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ab2cc;stop-opacity:1" />
    </linearGradient>
  
    <!-- Diamond shape with gradient fill -->
    <polygon points="50,10 80,50 50,90 20,50" fill="url(#diamondGradient)" stroke="#000" stroke-width="2"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Radial gradient for the sphere -->
    <radialGradient id="sphereGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color: #ff0000; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #800000; stop-opacity: 1" />
    </radialGradient>
  
    <!-- Circle shape with radial gradient fill -->
    <circle cx="50" cy="50" r="50" fill="url(#sphereGradient)" stroke="#000" stroke-width="2"/>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Linear gradient for the diamond -->
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#add8e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ab2cc;stop-opacity:1" />
    </linearGradient>
  
    <!-- Diamond shape with gradient fill -->
    <polygon points="50,10 80,50 50,90 20,50" fill="url(#diamondGradient)" stroke="#000" stroke-width="2"/>
  
    <!-- Interior lines for a 3D effect -->
    <line x1="50" y1="10" x2="50" y2="90" stroke="#7ab2cc" stroke-width="2"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#7ab2cc" stroke-width="2"/>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Linear gradient for the diamond -->
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#add8e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ab2cc;stop-opacity:1" />
    </linearGradient>
  
    <!-- Diamond shape with gradient fill and rotation -->
    <polygon points="50,10 80,50 50,90 20,50" fill="url(#diamondGradient)" stroke="#000" stroke-width="2" transform="rotate(30 50 50)"/>
  
    <!-- Interior lines for a 3D effect -->
    <line x1="50" y1="10" x2="50" y2="90" stroke="#7ab2cc" stroke-width="2"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#7ab2cc" stroke-width="2"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- Head -->
    <circle cx="100" cy="80" r="60" fill="#f0d8bb" stroke="#000" stroke-width="2"/>
  
    <!-- Hair -->
    <rect x="80" y="30" width="40" height="20" fill="#754c24" />
  
    <!-- Eyes -->
    <circle cx="85" cy="70" r="5" fill="#000" />
    <circle cx="115" cy="70" r="5" fill="#000" />
  
    <!-- Nose -->
    <polygon points="100,75 95,85 105,85" fill="#e5b99d" />
  
    <!-- Mouth -->
    <path d="M 95 90 Q 100 95 105 90" fill="none" stroke="#000" stroke-width="2" />
  
    <!-- Glasses -->
    <rect x="80" y="63" width="40" height="4" fill="#000" />
    <rect x="80" y="68" width="40" height="4" fill="#000" />
    <rect x="80" y="63" width="4" height="10" fill="#000" />
    <rect x="116" y="63" width="4" height="10" fill="#000" />
  
    <!-- Body -->
    <rect x="80" y="100" width="40" height="60" fill="#4682b4" stroke="#000" stroke-width="2" />
  
    <!-- Arms -->
    <rect x="60" y="100" width="20" height="60" fill="#4682b4" stroke="#000" stroke-width="2" />
    <rect x="120" y="100" width="20" height="60" fill="#4682b4" stroke="#000" stroke-width="2" />
  
    <!-- Book -->
    <rect x="110" y="120" width="25" height="40" fill="#a52a2a" stroke="#000" stroke-width="2" />
    <line x1="110" y1="120" x2="135" y2="160" stroke="#000" stroke-width="2" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Head -->
    <circle cx="100" cy="80" r="60" fill="#f0d8bb" stroke="#000" stroke-width="2"/>
  
    <!-- Hair -->
    <rect x="80" y="30" width="40" height="20" fill="#754c24" />
  
    <!-- Eyes -->
    <circle cx="85" cy="70" r="5" fill="#000" />
    <circle cx="115" cy="70" r="5" fill="#000" />
  
    <!-- Nose -->
    <polygon points="100,75 95,85 105,85" fill="#e5b99d" />
  
    <!-- Mouth -->
    <path d="M 95 90 Q 100 95 105 90" fill="none" stroke="#000" stroke-width="2" />
  
    <!-- Neck -->
    <rect x="95" y="140" width="10" height="10" fill="#e5b99d" />
  
    <!-- Shoulders -->
    <rect x="80" y="150" width="40" height="10" fill="#4682b4" stroke="#000" stroke-width="2" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Ruby shape -->
    <ellipse cx="50" cy="50" rx="40" ry="50" fill="#ff0000" stroke="#8b0000" stroke-width="3"/>
  
    <!-- Reflection highlights -->
    <circle cx="35" cy="30" r="7" fill="#ffffff" opacity="0.6"/>
    <circle cx="65" cy="30" r="7" fill="#ffffff" opacity="0.6"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Gold coin shape -->
    <circle cx="50" cy="50" r="40" fill="#ffd700" stroke="#b8860b" stroke-width="3"/>
  
    <!-- Highlight -->
    <circle cx="30" cy="30" r="8" fill="#fff" opacity="0.6"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="100" height="150">
    <!-- Raindrop shape -->
    <ellipse cx="50" cy="60" rx="20" ry="40" fill="#87CEEB" stroke="#4682b4" stroke-width="3"/>
  
    <!-- Highlight -->
    <circle cx="40" cy="50" r="4" fill="#fff" opacity="0.6"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="100" height="150">
    <!-- Tree trunk -->
    <rect x="45" y="60" width="10" height="40" fill="#000" />
  
    <!-- Tree branches -->

    <line x1="50" y1="40" x2="40" y2="50" stroke="#000" stroke-width="3" />
    <line x1="50" y1="40" x2="60" y2="50" stroke="#000" stroke-width="3" />
  
    <line x1="50" y1="60" x2="45" y2="70" stroke="#000" stroke-width="3" />
    <line x1="50" y1="60" x2="55" y2="70" stroke="#000" stroke-width="3" />
  
    <line x1="50" y1="70" x2="40" y2="80" stroke="#000" stroke-width="3" />
    <line x1="50" y1="70" x2="45" y2="80" stroke="#000" stroke-width="3" />
    <line x1="50" y1="70" x2="50" y2="80" stroke="#000" stroke-width="3" />
    <line x1="50" y1="70" x2="55" y2="80" stroke="#000" stroke-width="3" />
    <line x1="50" y1="70" x2="60" y2="80" stroke="#000" stroke-width="3" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Flower petals -->
    <circle cx="50" cy="35" r="12" fill="#ffffff" stroke="#ffd700" stroke-width="3"/>
    <circle cx="37" cy="48" r="12" fill="#ffffff" stroke="#ffd700" stroke-width="3"/>
    <circle cx="63" cy="48" r="12" fill="#ffffff" stroke="#ffd700" stroke-width="3"/>
    <circle cx="50" cy="63" r="12" fill="#ffffff" stroke="#ffd700" stroke-width="3"/>

    <circle cx="50" cy="50" r="5" fill="#ffd700" />

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Flower petals -->
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(22.5 50 50)"/>
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(45 50 50)"/>
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(67.5 50 50)"/>
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(90 50 50)"/>
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(112.5 50 50)"/>
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(135 50 50)"/>
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(157.5 50 50)"/>
    <ellipse cx="50" cy="35" rx="15" ry="30" fill="#ffffff" stroke="#ffd700" stroke-width="3" transform="rotate(180 50 50)"/>
  
    <!-- Flower center -->
    <circle cx="50" cy="50" r="5" fill="#ffd700" />
  </svg>
